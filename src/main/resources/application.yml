server:
  port: 8080
spring:
  application:
    name: sprinkle-service
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MariaDB103Dialect
    open-in-view: false
  datasource:
    url: jdbc:mariadb://localhost:3306/sprinkle
    username: root
    password: password
