server:
  port: 8080
spring:
  application:
    name: sprinkle-service
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect
    open-in-view: false
  datasource:
    url: jdbc:h2:mem:test
    initialization-mode: always
  flyway:
    enabled: false
